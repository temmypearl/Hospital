<section class="appoinment">
    <h2>Make an Appoinment</h2>
   <div class="sub-appointment">
    <form action="">
        <input type="text" placeholder="Patient Name">
        <input type="email" placeholder="Email Address">
        <input type="tel" placeholder="Phone Number">
        <input type="date" placeholder=" Date(DD-MM-YY)">
        <select name="services" id="services">
            <option value="Select service">Select Service</option>
            <option value="general medicine">General Medicine</option>
            <option value="Paeditric">Paeditric</option>
            <option value="Antenatal care">Antenatal Care</option>
            <option value="Maternity Care">Maternity Care</option>
        </select>
        <textarea name="message" id="" placeholder="Appoinment Note"></textarea>
    </form>
 </div>
</section>
